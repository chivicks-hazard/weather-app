<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main class="app">
        <section class="weather-display">
            <h1>Weather Forecast</h1>
            <form action="" id="cityForm">
                <input type="search" name="city" id="city" placeholder="Enter City">
                <button type="submit" id="submit">Get Weather</button>
            </form>
            <div class="weather-item-container">
                <div class="weather-item">
                    <h3></h3>
                    <img src="" alt="" class="weather-img">
                    <p class="weather-condition"></p>
                    <p class="temp"><span class="min"></span>   <span class="max"></span></p>
                </div>
                <div class="weather-item">
                    <h3></h3>
                    <img src="" alt="" class="weather-img">
                    <p class="weather-condition"></p>
                    <p class="temp"><span class="min"></span>   <span class="max"></span></p>
                </div>
                <div class="weather-item">
                    <h3></h3>
                    <img src="" alt="" class="weather-img">
                    <p class="weather-condition"></p>
                    <p class="temp"><span class="min"></span>   <span class="max"></span></p>
                </div>
            </div>
            <h2></h2>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
